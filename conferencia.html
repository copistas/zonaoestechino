<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Conferencia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
            margin: auto;
        }
        .input-section {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        textarea {
            width: 100%;
            height: 150px;
            resize: none;
        }
        button {
            height: 40px;
            padding: 0 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .output-section {
            margin-top: 20px;
        }
        .output-section h3 {
            margin-bottom: 10px;
        }
        .formatted-text {
            white-space: pre-wrap;
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <textarea id="inputText" placeholder="Escribe aquí..."></textarea>
            <button id="publishButton" onclick="guardarTexto()">Publicar</button>
            <script>
                function guardarTexto() {
                    const texto = document.getElementById("inputText").value;
                    localStorage.setItem("discursoDomingo", texto);
                    alert("Texto guardado correctamente.");
                }
            </script>
            
        </div>
        <div class="output-section">
            <h3>Texto Publicado:</h3>
            <div class="formatted-text">
                <strong>Tema (en caracteres):</strong><br>
                <span id="temaCaracteres"></span><br><br>
                <strong>Tema (en pinyin):</strong><br>
                <span id="temaPinyin"></span><br><br>
                <strong>Orador:</strong><br>
                <span id="orador"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("publishButton").addEventListener("click", function () {
            const inputText = document.getElementById("inputText").value;

            // Dividir el texto en líneas
            const lines = inputText.split("\n");
            document.getElementById("temaCaracteres").textContent = lines[0] || "(vacío)";
            document.getElementById("temaPinyin").textContent = lines[1] || "(vacío)";
            document.getElementById("orador").textContent = lines[2] || "(vacío)";
        });
    </script>
</body>
</html>
